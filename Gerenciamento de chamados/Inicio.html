<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Inicio</title>
</head>
<body>

<div id="usuario-logado">
    <h1 id="welcomeMessage">Bem-vindo!</h1>
</div>

<nav class="deslogar">
    <button  class="deslogando" type="submit">Deslogar</button>
</nav>

<div class="card-container">
    <!-- Card 2 -->
    <div class="card" id="card2" onclick="redirectToPage('Solicitar Ldap')">
        <div class="loading">Solicitar Senha LDAP</div>
        <img src="/OMS/Chave Ldap.png">
    </div>

    <!-- Card 3 -->
    <div class="card" id="card3" onclick="redirectToPage('Base CD')">
        <div class="loading">Base CD <br> - </div>
        <img src="/OMS/Dhl logo.png" style="margin-top: 30%;">
    </div>

    <!-- Card 4 -->
    <div class="card" id="card4" onclick="redirectToPage('Status do chamado')">
        <div class="loading">Status do chamado <br>-</div>
        <img src="/OMS/Status.png">
    </div>

    <!-- Card 5 -->
    <div class="card" id="card5" onclick="redirectToPage('Senha-Ldap')">
        <div class="loading">Ldap/Senha <br>-</div>
        <img src="/OMS/authorization.png">
    </div>

    <!-- Card 6 -->
    <div class="card" id="card6" onclick="redirectToPage('Alteração-de-missão')">
        <div class="loading">Alteração de missão</div>
        <img src="/OMS/Altera Missão.png">
    </div>

    <!-- Card 7 -->
    <div class="card" id="card7" onclick="redirectToPage('GerenciamentoChamado')">
        <div class="loading">Gerenciamento de Chamado</div>
        <img src="/OMS/Gerenciamento.png">
    </div>
</div>

<script src="inicio.js"></script>

</body>
</html>
